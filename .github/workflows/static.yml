# Deploy Feuerwehr Hamberg Website
name: Deploy Website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Configure GitHub Token
        run: |
          echo " Configuring GitHub token for website..."
          
          if [ -n "${{ secrets.DATA_TRANSFER_TOKEN }}" ]; then
            echo " DATA_TRANSFER_TOKEN found - creating config.js"
            
            # Create config.js with the actual token
            cat > config.js << EOF
          // GitHub Configuration - Generated at deployment
          window.GITHUB_CONFIG = {
            tokenConfigured: true,
            token: '${{ secrets.DATA_TRANSFER_TOKEN }}'
          };
          console.log(' GitHub token configured successfully');
          EOF
            
            echo " Token configured successfully"
            echo " Token starts with: $(echo '${{ secrets.DATA_TRANSFER_TOKEN }}' | cut -c1-8)..."
            
          else
            echo " DATA_TRANSFER_TOKEN not found - creating fallback config"
            
            cat > config.js << EOF
          // GitHub Configuration - No token available
          window.GITHUB_CONFIG = {
            tokenConfigured: false,
            token: 'GITHUB_TOKEN_PLACEHOLDER'
          };
          console.log(' No GitHub token configured - manual entry required');
          EOF
          fi
          
          echo " Final config.js content:"
          cat config.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
