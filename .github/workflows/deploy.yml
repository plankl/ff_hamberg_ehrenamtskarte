# Feuerwehr Hamberg - GitHub Pages Deployment
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Allow manual triggering only
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Simple deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Inject GitHub token into JavaScript (optional)
      run: |
        # Only inject token if FF_DATA_TOKEN secret exists
        if [ ! -z "${{ secrets.FF_DATA_TOKEN }}" ]; then
          echo "FF_DATA_TOKEN found - injecting into JavaScript"
          sed 's/window\.FF_DATA_TOKEN || null/"${{ secrets.FF_DATA_TOKEN }}"/g' script.js > script_with_token.js
          mv script_with_token.js script.js
        else
          echo "FF_DATA_TOKEN not configured - website will work in preview mode"
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
